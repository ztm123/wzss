							<div class="input_outer"  style="text-align: center;">

											<input type="checkbox" name="checkbox" checked="checked"> 记住密码
										</label>
									</div>
							</div>
							<div class="mb2">
								<input type="submit" value="登录" class="act-but submit" style="width:320px;border:none;color: #FFFFFF" /></div>
